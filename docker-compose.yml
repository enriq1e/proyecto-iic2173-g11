services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_service
    command: sh -c "npx sequelize-cli db:migrate && node src/api/index.js"
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: app_dev
    volumes: # Una carpeta en nuestra máquina local para el código fuente, permite a docker guardar los cambios y hacer hot reload
      - .:/usr/src/app
      - /usr/src/app/node_modules # Mount a volume for node_modules to prevent local modules from overwriting container modules

  broker:
    build: .
    container_name: broker_service
    command: ["node", "src/broker/mqttClient.js"]
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    
  db:
    image: postgres:13-alpine # Imagen de Postgres
    container_name: db_service
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment: # Las variables de entorno para la base de datos
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data 

volumes:
  postgres_data:
